<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../styles/styles.css" th:href="@{/styles/styles.css}" rel="stylesheet" />
    <title>SportParkBooking - Login</title>
</head>
<body>

<ul>
    <li><a  href="/templates/home.html"     th:href="@{/home}"> Home</a></li>
    <li><a  href="/templates/booking.html" th:href="@{/booking}"> Booking</a></li>
    <li><a  href="/templates/login.html"    th:href="@{/login}"> Login</a></li>
    <li><a  href="/templates/register.html" th:href="@{/register}"> Register</a></li>
    <li><a  href="/templates/aboutUs.html"  th:href="@{/aboutUs}"> About us</a></li>
    <li><a  href="/templates/gallery.html"  th:href="@{/gallery}"> Gallery</a></li>
    <li><a  href="/templates/contact.html"  th:href="@{/contact}"> Contact</a></li>
</ul>
<div class="myCenter">

</div>
<p><a th:href="@{'/galleryPlayGround?sportName='+${sportName}}"><button>Back to Playgrounds</button></a></p>
<img src="/images/loginOrRegister.jpg"
     th:attr="src=@{/images/loginOrRegister.jpg},title=#{loginOrRegister},alt=#{loginOrRegister}" />

<!--<p> <a th:href="@{'/login?playGroundName='+${playGroundName}}" th:text="Login"/></p>-->
<p> Login to make booking: </p>
<form action="#" th:action="@{'/loginUser?playGroundName='+${playGroundName}}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{userEmail}" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{userPassword}" /></td>
        </tr>

        <tr>
            <td><input type="reset" value="Reset" /> </td>
            <td><input type="submit" value="Submit" /></td>

        </tr>

    </table>
</form>

<p> You don't have an account? No problem, create one here: </p>
<p> <a th:href="@{'/register?playGroundName='+${playGroundName}}" th:text="Register"/></p>
</body>
</html>
