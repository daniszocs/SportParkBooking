<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Booking</title>
</head>
<body>


<form action="#" th:action="@{/confirmBooking}" th:object="${booking}" method="post">
    <table border="1">
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{bookingDate}"/></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="time" min="09:00" max="18:00" step=3600 value="09:00" th:field="*{{bookingHour}}"/><small> Office hours are 9am to 6pm </small></td>
        </tr>
        <tr>
            <td>Booking duration (h):</td>
            <td><input type="number" min=1 max=1 th:field="*{bookingDuration}"/></td>
        </tr>
        <tr>
            <td>
                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" />
            </td>
        </tr>

    </table>
</form>

</body>
</html>
