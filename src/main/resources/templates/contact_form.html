<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="../styles/styles.css" th:href="@{/styles/styles.css}" rel="stylesheet" />
        <title>SportParkBooking - Contact</title>
    </head>
    <body class="contact">
        <ul>
            <li><a  href="/templates/home.html"     th:href="@{/home}"> Home</a></li>
            <li><a  href="/templates/login.html"    th:href="@{/login}"> Login</a></li>
            <li><a  href="/templates/register.html" th:href="@{/register}"> Register</a></li>
            <li><a  href="/templates/aboutUs.html"  th:href="@{/aboutUs}"> About us</a></li>
            <li><a  href="/templates/gallery.html"  th:href="@{/gallery}"> Gallery</a></li>
            <li><a  href="/templates/contact.html"  th:href="@{/contact}"> Contact</a></li>
        </ul>
           <form action="#" th:action="@{'/submitContact'}" method="post">
               <table border="0" class="contact">
                   <tr >
                       <td><b>First name:&nbsp;</b></td>
                       <td><input type="text" name="name" size="60"> </td>
                   </tr>
                   <tr >
                       <td><b>Last name:&nbsp;</b></td>
                       <td><input type="text" name="lastName"  size="60"> </td>
                   </tr>
                   <tr >
                       <td><b>Email:</b></td>
                       <td><input type="email" name="email"  size="60"> </td>
                   </tr>
                   <tr >
                       <td><b>Subject:&nbsp;</b></td>
                       <td><input type="text" name="subject"  size="60"> </td>
                   </tr>
                   <tr >
                       <td><b> Message:</b></td>
                       <td><textarea name="content" cols="60" rows="20" wrap="off"> </textarea> </td>
                   </tr>
                   <tr >
                       <td> <center> <input type="reset" value="  Reset  "> </center></td>
                       <td> <center> <input type="submit" value="  Send  "> </center> </td>
                   </tr>
               </table>

            </form>

    </body>
</html>
