<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../styles/styles.css" th:href="@{/styles/styles.css}" rel="stylesheet" />
    <title>SportParkBooking - Playground Gallery</title>
</head>
<body>
<ul>
    <li><a  href="/templates/home.html"     th:href="@{/home}"> Home</a></li>
    <li><a  href="/templates/booking.html" th:href="@{/booking}"> Booking</a></li>
    <li><a  href="/templates/login.html"    th:href="@{/login}"> Login</a></li>
    <li><a  href="/templates/register.html" th:href="@{/register}"> Register</a></li>
    <li><a  href="/templates/aboutUs.html"  th:href="@{/aboutUs}"> About us</a></li>
    <li><a  href="/templates/gallery.html"  th:href="@{/gallery}"> Gallery</a></li>
    <li><a  href="/templates/contact.html"  th:href="@{/contact}"> Contact</a></li>
</ul>
<div class="myCenter">

</div>
<p><a href="/templates/gallery.html"  th:href="@{/}"><button>Back to Sports</button></a></p>
<div class="row">
    <div class="column" th:each="playGround: ${myPlayGroundList}" >
        <a th:href ="'bookingPlayGround?playGroundName='+${playGround.playGroundName}"><img th:src="'/images/'+${playGround.playGroundName}+'.jpg'" th:alt="${playGround.playGroundName}" style="width:100%" height="400"></a>
        <div class="container">
            <h2><a th:href="'bookingPlayGround?playGroundName='+${playGround.playGroundName}">[[${playGround.playGroundName}]]</a></h2>
            <h3>Price per hour: [[${playGround.pricePerHour}]] RON </h3>
            <h3>Location: [[${playGround.playGroundAddress}]]</h3>
            <p>[[${playGround.playGroundDescription}]]</p>
        </div>
    </div>
</div>
</body>
</html>
